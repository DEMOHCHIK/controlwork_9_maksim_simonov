{% extends 'base.html' %}
{% block content %}
    <div class="row">
        {% for ad in published_ads %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card" style="width: 300px; height: 500px">
                    <img style="width: 299px; height: 400px" src="{{ ad.photo.url }}" class="card-img-top" alt="Photo">
                    <div class="card-body">
                        <p class="card-text"><b>Заголовок:</b> {{ ad.title }}</p>
                        <p class="card-text"><b>Описание:</b> {{ ad.description }}</p>
                        <p class="card-text"><b>Цена:</b> {{ ad.price }} сом</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
